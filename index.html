<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neetpath - Premium NEET Mock Tests</title>
    
    <!-- Google Fonts for Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Design System with Normal Zoom */
        :root {
            --primary: #0a0a0a;
            --primary-light: #1a1a1a;
            --secondary: #f8fafc;
            --accent: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-family-display: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-family-mono: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
            
            --text-xs: 12px;
            --text-sm: 14px;
            --text-base: 16px;
            --text-lg: 18px;
            --text-xl: 20px;
            --text-2xl: 24px;
            --text-3xl: 30px;
            --text-4xl: 36px;
            --text-5xl: 48px;
            --text-6xl: 60px;
            
            --radius-sm: 8px;
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
            --radius-3xl: 32px;
            --radius-full: 9999px;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;
            --space-16: 64px;
            --space-20: 80px;
            --space-24: 96px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            font-family: var(--font-family-sans);
            scroll-behavior: smooth;
        }

        body {
            height: 100%;
            font-family: var(--font-family-sans);
            font-size: var(--text-base);
            line-height: 1.6;
            color: var(--primary);
            background-color: var(--gray-50);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }

        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: var(--space-2); }
        .gap-3 { gap: var(--space-3); }
        .gap-4 { gap: var(--space-4); }
        .gap-6 { gap: var(--space-6); }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            height: 80px;
            backdrop-filter: saturate(180%) blur(20px);
            background: rgba(248, 250, 252, 0.9);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
        }

        .brand {
            font-family: var(--font-family-display);
            font-size: var(--text-2xl);
            font-weight: 900;
            letter-spacing: -0.02em;
            color: var(--primary);
            padding: var(--space-3) var(--space-6);
            border: 2px solid var(--primary);
            border-radius: var(--radius-2xl);
            background: white;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .brand:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: var(--primary);
            color: white;
        }

        .nav-tabs {
            display: flex;
            gap: var(--space-2);
        }

        .nav-tab {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            font-family: var(--font-family-display);
            font-size: var(--text-base);
            font-weight: 700;
            border: 2px solid transparent;
            border-radius: var(--radius-xl);
            background: transparent;
            color: var(--gray-700);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-tab:hover {
            color: var(--primary);
            background: var(--gray-100);
            transform: translateY(-1px);
        }

        .nav-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        /* Hero Section */
        .hero-section {
            padding: var(--space-24) 0;
            text-align: center;
            background: linear-gradient(135deg, var(--gray-50) 0%, white 100%);
        }

        .hero-title {
            font-family: var(--font-family-display);
            font-size: var(--text-6xl);
            font-weight: 900;
            letter-spacing: -0.03em;
            line-height: 1.1;
            color: var(--primary);
            margin-bottom: var(--space-6);
            background: linear-gradient(135deg, var(--primary) 0%, var(--gray-700) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: var(--text-xl);
            font-weight: 500;
            color: var(--gray-600);
            max-width: 800px;
            margin: 0 auto var(--space-12);
            line-height: 1.7;
        }

        /* Filter Chips */
        .filter-chips {
            display: flex;
            gap: var(--space-3);
            justify-content: center;
            margin-bottom: var(--space-16);
            flex-wrap: wrap;
        }

        .filter-chip {
            display: inline-flex;
            align-items: center;
            padding: var(--space-3) var(--space-6);
            font-family: var(--font-family-display);
            font-size: var(--text-sm);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-full);
            background: white;
            color: var(--gray-700);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-chip:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .filter-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        /* Test Cards */
        .tests-grid {
            display: grid;
            gap: var(--space-6);
            grid-template-columns: repeat(1, minmax(0, 1fr));
            margin-bottom: var(--space-24);
        }

        @media (min-width: 640px) {
            .tests-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .tests-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media (min-width: 1280px) {
            .tests-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }

        .test-card {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-3xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .test-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--success) 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .test-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .test-card:hover::before {
            transform: scaleX(1);
        }

        .test-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-4);
        }

        .test-card-title {
            font-family: var(--font-family-display);
            font-size: var(--text-xl);
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--primary);
            line-height: 1.3;
        }

        .test-card-meta {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--gray-500);
            margin-bottom: var(--space-4);
        }

        .difficulty-badge {
            font-family: var(--font-family-mono);
            font-size: var(--text-xs);
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            background: var(--gray-100);
            color: var(--gray-600);
        }

        .difficulty-badge.easy {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .difficulty-badge.medium {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .difficulty-badge.hard {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .test-card-actions {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-4);
            font-family: var(--font-family-display);
            font-size: var(--text-sm);
            font-weight: 700;
            border: 2px solid var(--primary);
            border-radius: var(--radius-xl);
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border-color: var(--gray-300);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            background: var(--gray-50);
        }

        /* Test Header */
        .test-header {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-2xl);
            padding: var(--space-4);
            margin-bottom: var(--space-6);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-4);
            align-items: center;
            justify-content: space-between;
        }

        /* Timer */
        .timer {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-4);
            font-family: var(--font-family-mono);
            font-size: var(--text-lg);
            font-weight: 700;
            background: white;
            border: 2px solid var(--primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
        }

        .timer-digit {
            min-width: 24px;
            text-align: center;
        }

        .timer-separator {
            animation: pulse 2s infinite;
            color: var(--accent);
        }

        @keyframes pulse {
            50% { opacity: 0.5; }
        }

        /* Progress Bar */
        .progress-bar {
            flex: 1;
            height: 8px;
            background: var(--gray-200);
            border-radius: var(--radius-full);
            overflow: hidden;
            position: relative;
            min-width: 100px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--success) 100%);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: inherit;
        }

        /* Test Info */
        .test-info {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            flex-wrap: wrap;
        }

        .test-title {
            font-family: var(--font-family-display);
            font-size: var(--text-2xl);
            font-weight: 900;
            letter-spacing: -0.02em;
            color: var(--primary);
        }

        .test-level-badge {
            font-family: var(--font-family-mono);
            font-size: var(--text-xs);
            font-weight: 700;
            text-transform: uppercase;
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-full);
            background: var(--gray-100);
            color: var(--gray-600);
        }

        /* Section Tabs */
        .section-tabs {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
            overflow-x: auto;
            padding-bottom: var(--space-2);
        }

        .section-tab {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            font-family: var(--font-family-display);
            font-size: var(--text-base);
            font-weight: 700;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-xl);
            background: white;
            color: var(--gray-700);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .section-tab:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .section-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        /* Question Container */
        .question-container {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--success) 100%);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        .question-number {
            font-family: var(--font-family-mono);
            font-size: var(--text-sm);
            font-weight: 700;
            padding: var(--space-2) var(--space-3);
            background: var(--primary);
            color: white;
            border-radius: var(--radius-lg);
        }

        .question-text {
            font-size: var(--text-base);
            font-weight: 500;
            line-height: 1.7;
            color: var(--primary);
            margin-bottom: var(--space-6);
        }

        /* Options */
        .options-grid {
            display: grid;
            gap: var(--space-3);
        }

        .option {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-sm);
            font-weight: 500;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-xl);
            background: white;
            color: var(--gray-700);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
            position: relative;
        }

        .option:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
            transform: translateX(2px);
        }

        .option.selected {
            background: rgba(14, 165, 233, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .option.correct {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .option.wrong {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        .option.user-selected {
            background: rgba(14, 165, 233, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .option.user-selected.wrong {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        .option-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-lg);
            background: var(--gray-100);
            font-family: var(--font-family-mono);
            font-weight: 700;
            font-size: var(--text-xs);
            color: var(--gray-600);
            flex-shrink: 0;
        }

        .option.selected .option-label {
            background: var(--accent);
            color: white;
        }

        .option.correct .option-label {
            background: var(--success);
            color: white;
        }

        .option.wrong .option-label {
            background: var(--error);
            color: white;
        }

        .option-text {
            flex: 1;
        }

        /* Result Components */
        .result-header {
            text-align: center;
            padding: var(--space-10) 0;
            background: linear-gradient(135deg, var(--gray-50) 0%, white 100%);
            border-radius: var(--radius-2xl);
            margin-bottom: var(--space-10);
        }

        .result-score {
            font-family: var(--font-family-display);
            font-size: var(--text-5xl);
            font-weight: 900;
            color: var(--accent);
            margin-bottom: var(--space-3);
        }

        .result-summary {
            font-size: var(--text-lg);
            font-weight: 500;
            color: var(--gray-600);
        }

        .result-stats {
            display: grid;
            gap: var(--space-4);
            margin-bottom: var(--space-10);
        }

        @media (min-width: 768px) {
            .result-stats {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .stat-card {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-2xl);
            padding: var(--space-4);
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-value {
            font-family: var(--font-family-display);
            font-size: var(--text-3xl);
            font-weight: 900;
            margin-bottom: var(--space-2);
        }

        .stat-value.correct { color: var(--success); }
        .stat-value.wrong { color: var(--error); }
        .stat-value.unattempted { color: var(--gray-500); }

        .stat-label {
            font-family: var(--font-family-mono);
            font-size: var(--text-xs);
            font-weight: 700;
            color: var(--gray-600);
            text-transform: uppercase;
        }

        /* Review Section */
        .review-section {
            margin-top: var(--space-12);
        }

        .review-header {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            text-align: center;
        }

        .review-title {
            font-family: var(--font-family-display);
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--primary);
            margin-bottom: var(--space-3);
        }

        .review-subtitle {
            color: var(--gray-600);
            font-size: var(--text-base);
        }

        .review-question {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .review-question.correct::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--success);
        }

        .review-question.wrong::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--error);
        }

        .review-question.unattempted::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gray-400);
        }

        .review-question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        .review-status {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-family: var(--font-family-mono);
            font-size: var(--text-xs);
            font-weight: 700;
            text-transform: uppercase;
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-full);
        }

        .review-status.correct {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .review-status.wrong {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .review-status.unattempted {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        .explanation {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: var(--space-4);
            margin-top: var(--space-4);
        }

        .explanation-title {
            font-family: var(--font-family-display);
            font-size: var(--text-sm);
            font-weight: 700;
            color: var(--primary);
            margin-bottom: var(--space-2);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

    <script>
        // Load test data from your individual mock test files
        const TESTS = [];

        // Function to load tests from your files
        function loadTestsFromFiles() {
            for (let i = 1; i <= 20; i++) {
                // Try to get the mock test data from the global window object
                const testData = window[`MOCK_TEST_${i}`] || window[`mockTest${i}`] || window[`test${i}`];
                
                if (testData) {
                    TESTS.push({
                        id: `mock-test-${i}`,
                        title: `Mock Test ${i}`,
                        level: testData.level || (i <= 7 ? 'easy' : i <= 14 ? 'medium' : 'hard'),
                        durationMinutes: 180, // Fixed 3 hours
                        sections: testData.sections || []
                    });
                } else {
                    console.warn(`Mock Test ${i} data not found. Expected window.MOCK_TEST_${i}`);
                }
            }
            
            console.log(`Loaded ${TESTS.length} tests from your files`);
        }

        // Load tests when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Small delay to ensure all script files have loaded
            setTimeout(() => {
                loadTestsFromFiles();
                App.init();
            }, 100);
        });

        // Utility functions
        const $ = (selector, context = document) => context.querySelector(selector);
        const $$ = (selector, context = document) => [...context.querySelectorAll(selector)];
        const pad = (num) => String(num).padStart(2, '0');

        // Storage utility using localStorage
        const Storage = {
            get(key, defaultValue = null) {
                try {
                    const value = localStorage.getItem(key);
                    return value ? JSON.parse(value) : defaultValue;
                } catch (error) {
                    console.error('Storage get error:', error);
                    return defaultValue;
                }
            },
            
            set(key, value) {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error('Storage set error:', error);
                }
            },
            
            remove(key) {
                try {
                    localStorage.removeItem(key);
                } catch (error) {
                    console.error('Storage remove error:', error);
                }
            }
        };

        // Router utility
        const Router = {
            go(view, params = {}) {
                const query = new URLSearchParams(params).toString();
                location.hash = query ? `#/${view}?${query}` : `#/${view}`;
            },
            
            back() {
                history.back();
            },
            
            parse() {
                const hash = location.hash.slice(2) || 'home';
                const [path, queryString = ''] = hash.split('?');
                const params = Object.fromEntries(new URLSearchParams(queryString));
                return { path, params };
            }
        };

        // Home page controller
        const Home = {
            mount() {
                const template = $('#home-template');
                const fragment = document.importNode(template.content, true);
                const container = fragment.firstElementChild;
                const grid = $('#tests-grid', container);
                
                // Setup filter functionality
                const filterChips = $$('.filter-chip', container);
                filterChips.forEach(chip => {
                    chip.addEventListener('click', () => {
                        filterChips.forEach(c => c.classList.remove('active'));
                        chip.classList.add('active');
                        this.renderTests(grid, chip.dataset.level);
                    });
                });
                
                // Initial render
                this.renderTests(grid, '');
                
                return container;
            },
            
            renderTests(container, level) {
                container.innerHTML = '';
                
                const filteredTests = level ? 
                    TESTS.filter(test => test.level === level) : 
                    TESTS;
                
                filteredTests.forEach((test, index) => {
                    const card = document.createElement('div');
                    card.className = 'test-card animate-slide-in-up';
                    card.style.animationDelay = `${Math.min(index * 50, 300)}ms`;
                    
                    card.innerHTML = `
                        <div class="test-card-header">
                            <div>
                                <h3 class="test-card-title">${test.title}</h3>
                                <p class="test-card-meta">180 minutes • 3 sections • 180 questions</p>
                            </div>
                            <span class="difficulty-badge ${test.level}">${test.level}</span>
                        </div>
                        <div class="test-card-actions">
                            <button class="btn" data-test-id="${test.id}">
                                <svg class="icon"><use href="#icon-play"/></svg>
                                Start Test
                            </button>
                            <button class="btn btn-secondary" onclick="Router.go('about')">
                                <svg class="icon"><use href="#icon-info"/></svg>
                                About
                            </button>
                        </div>
                    `;
                    
                    const startBtn = $('.btn[data-test-id]', card);
                    startBtn.addEventListener('click', () => {
                        Router.go('test', { id: test.id });
                    });
                    
                    container.appendChild(card);
                });
            }
        };

        // Test runner controller with FIXED TIMER
        const TestRunner = {
            state: null,
            timerInterval: null,
            
            getStorageKey(testId) {
                return `neetpath-test-${testId}`;
            },
            
            loadSavedState(testId) {
                const saved = Storage.get(this.getStorageKey(testId));
                if (saved && saved.endTime && Date.now() < saved.endTime) {
                    return saved;
                }
                return null;
            },
            
            initializeState(test) {
                const existingState = this.loadSavedState(test.id);
                
                if (existingState) {
                    this.state = existingState;
                    console.log('Loaded existing test state');
                    return;
                }
                
                const now = Date.now();
                this.state = {
                    testId: test.id,
                    startTime: now,
                    endTime: now + (3 * 60 * 60 * 1000), 
                    currentSection: 0,
                    answers: test.sections.map(() => ({})),
                    completed: false
                };
                
                this.saveState();
                console.log(`New test initialized. Timer set for 3 hours. End time: ${new Date(this.state.endTime)}`);
            },
            
            saveState() {
                if (this.state) {
                    Storage.set(this.getStorageKey(this.state.testId), this.state);
                }
            },
            
            answerQuestion(sectionIndex, questionIndex, optionIndex) {
                if (!this.state || this.state.completed) return;
                
                this.state.answers[sectionIndex][questionIndex] = optionIndex;
                this.saveState();
                this.updateProgress();
            },
            
            getTimeRemaining() {
                if (!this.state) return 0;
                return Math.max(0, this.state.endTime - Date.now());
            },
            
            startTimer() {
                this.stopTimer();
                console.log('Starting 3-hour timer...');
                this.timerInterval = setInterval(() => this.updateTimer(), 1000);
                this.updateTimer(); // Update immediately
            },
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                    console.log('Timer stopped');
                }
            },
            
            updateTimer() {
                const remaining = this.getTimeRemaining();
                const totalSeconds = Math.floor(remaining / 1000);
                
                // Calculate hours, minutes, seconds
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                // Update display
                const hoursEl = $('#hours');
                const minutesEl = $('#minutes');
                const secondsEl = $('#seconds');
                
                if (hoursEl) hoursEl.textContent = pad(hours);
                if (minutesEl) minutesEl.textContent = pad(minutes);
                if (secondsEl) secondsEl.textContent = pad(seconds);
                
                // Debug log every minute
                if (seconds === 0) {
                    console.log(`Time remaining: ${hours}h ${minutes}m ${seconds}s`);
                }
                
                // Auto-submit when time is up
                if (remaining <= 0) {
                    console.log('Time is up! Auto-submitting test...');
                    this.submitTest();
                }
            },
            
            updateProgress() {
                const test = TESTS.find(t => t.id === this.state.testId);
                if (!test) return;
                
                const totalQuestions = test.sections.reduce((sum, section) => sum + section.questions.length, 0);
                const answeredQuestions = this.state.answers.reduce((sum, sectionAnswers) => 
                    sum + Object.keys(sectionAnswers).length, 0);
                
                const percentage = Math.round((answeredQuestions / totalQuestions) * 100);
                const progressEl = $('#progress');
                if (progressEl) {
                    progressEl.style.width = `${percentage}%`;
                }
            },
            
            switchSection(sectionIndex) {
                this.state.currentSection = sectionIndex;
                this.saveState();
                
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                
                this.renderCurrentSection();
                this.updateSectionTabs();
            },
            
            updateSectionTabs() {
                const tabs = $$('#section-tabs .section-tab');
                tabs.forEach((tab, index) => {
                    tab.classList.toggle('active', index === this.state.currentSection);
                });
            },
            
            renderCurrentSection() {
                const test = TESTS.find(t => t.id === this.state.testId);
                const section = test.sections[this.state.currentSection];
                const container = $('#questions-container');
                
                container.innerHTML = '';
                
                section.questions.forEach((question, index) => {
                    const questionEl = document.createElement('div');
                    questionEl.className = 'question-container animate-slide-in-up';
                    questionEl.style.animationDelay = `${Math.min(index * 30, 200)}ms`;
                    
                    questionEl.innerHTML = `
                        <div class="question-header">
                            <span class="question-number">Q${index + 1}</span>
                        </div>
                        <div class="question-text">${question.text}</div>
                        <div class="options-grid">
                            ${question.options.map((option, optionIndex) => `
                                <button class="option" data-option="${optionIndex}">
                                    <span class="option-label">${String.fromCharCode(65 + optionIndex)}</span>
                                    <span class="option-text">${option}</span>
                                </button>
                            `).join('')}
                        </div>
                    `;
                    
                    const options = $$('.option', questionEl);
                    const selectedOption = this.state.answers[this.state.currentSection][index];
                    
                    if (selectedOption !== undefined) {
                        options[selectedOption].classList.add('selected');
                    }
                    
                    options.forEach((optionEl, optionIndex) => {
                        optionEl.addEventListener('click', () => {
                            options.forEach(opt => opt.classList.remove('selected'));
                            optionEl.classList.add('selected');
                            this.answerQuestion(this.state.currentSection, index, optionIndex);
                        });
                    });
                    
                    container.appendChild(questionEl);
                });
            },
            
            submitTest() {
                if (!this.state) return;
                
                this.state.completed = true;
                this.saveState();
                this.stopTimer();
                
                const test = TESTS.find(t => t.id === this.state.testId);
                const result = this.calculateResult(test);
                
                Storage.set(`neetpath-result-${this.state.testId}`, result);
                Storage.set(`neetpath-answers-${this.state.testId}`, this.state.answers);
                Storage.remove(this.getStorageKey(this.state.testId));
                
                Router.go('result', { id: this.state.testId });
            },
            
            calculateResult(test) {
                const breakdown = [];
                let totalCorrect = 0;
                let totalWrong = 0;
                let totalUnattempted = 0;
                let totalQuestions = 0;
                
                test.sections.forEach((section, sectionIndex) => {
                    let sectionCorrect = 0;
                    let sectionWrong = 0;
                    let sectionUnattempted = 0;
                    
                    section.questions.forEach((question, questionIndex) => {
                        totalQuestions++;
                        const userAnswer = this.state.answers[sectionIndex][questionIndex];
                        
                        if (userAnswer === undefined) {
                            sectionUnattempted++;
                            totalUnattempted++;
                        } else if (userAnswer === question.answer) {
                            sectionCorrect++;
                            totalCorrect++;
                        } else {
                            sectionWrong++;
                            totalWrong++;
                        }
                    });
                    
                    breakdown.push({
                        name: section.name,
                        correct: sectionCorrect,
                        wrong: sectionWrong,
                        unattempted: sectionUnattempted,
                        total: section.questions.length
                    });
                });
                
                const score = (totalCorrect * 4) - (totalWrong * 1);
                
                return {
                    testId: this.state.testId,
                    score,
                    correct: totalCorrect,
                    wrong: totalWrong,
                    unattempted: totalUnattempted,
                    total: totalQuestions,
                    breakdown,
                    completedAt: Date.now()
                };
            },
            
            mount(testId) {
                const test = TESTS.find(t => t.id === testId);
                if (!test) {
                    Router.go('home');
                    return;
                }
                
                this.initializeState(test);
                
                const template = $('#test-template');
                const fragment = document.importNode(template.content, true);
                const container = fragment.firstElementChild;
                
                // Set test info
                $('#test-title', container).textContent = test.title;
                $('#test-level', container).textContent = test.level;
                
                // Setup navigation
                $('#back-btn', container).addEventListener('click', () => Router.back());
                $('#save-btn', container).addEventListener('click', () => {
                    this.saveState();
                    alert('Progress saved!');
                });
                $('#submit-btn', container).addEventListener('click', () => {
                    if (confirm('Are you sure you want to submit the test?')) {
                        this.submitTest();
                    }
                });
                
                // Setup section tabs
                const tabsContainer = $('#section-tabs', container);
                test.sections.forEach((section, index) => {
                    const tab = document.createElement('button');
                    tab.className = 'section-tab';
                    tab.textContent = section.name;
                    tab.addEventListener('click', () => this.switchSection(index));
                    tabsContainer.appendChild(tab);
                });
                
                // Initialize view - START TIMER PROPERLY
                setTimeout(() => {
                    window.scrollTo({ top: 0, behavior: 'instant' });
                    this.switchSection(this.state.currentSection);
                    this.updateProgress();
                    this.startTimer(); // Start the 3-hour countdown!
                    
                    // Log initial timer state
                    const remaining = this.getTimeRemaining();
                    const hours = Math.floor(remaining / (1000 * 60 * 60));
                    console.log(`Test started! Timer set for ${hours} hours (${remaining} milliseconds)`);
                }, 100);
                
                return container;
            }
        };

        // Result page controller with detailed explanations
        const Result = {
            mount(testId) {
                const result = Storage.get(`neetpath-result-${testId}`);
                const userAnswers = Storage.get(`neetpath-answers-${testId}`);
                
                if (!result) {
                    Router.go('home');
                    return;
                }
                
                const template = $('#result-template');
                const fragment = document.importNode(template.content, true);
                const container = fragment.firstElementChild;
                
                // Set score and summary
                $('#final-score', container).textContent = result.score;
                $('#result-summary', container).textContent = 
                    `${result.correct} correct • ${result.wrong} wrong • ${result.unattempted} unattempted`;
                
                // Render stats
                const statsContainer = $('#result-stats', container);
                result.breakdown.forEach((section, index) => {
                    const statCard = document.createElement('div');
                    statCard.className = `stat-card animate-slide-in-up`;
                    statCard.style.animationDelay = `${index * 100}ms`;
                    statCard.innerHTML = `
                        <h3 style="font-family: var(--font-family-display); font-size: var(--text-lg); font-weight: 700; margin-bottom: var(--space-3);">${section.name}</h3>
                        <div class="flex justify-center gap-4">
                            <div>
                                <div class="stat-value correct">${section.correct}</div>
                                <div class="stat-label">Correct</div>
                            </div>
                            <div>
                                <div class="stat-value wrong">${section.wrong}</div>
                                <div class="stat-label">Wrong</div>
                            </div>
                            <div>
                                <div class="stat-value unattempted">${section.unattempted}</div>
                                <div class="stat-label">Skipped</div>
                            </div>
                        </div>
                    `;
                    statsContainer.appendChild(statCard);
                });
                
                // Setup buttons
                $('#share-btn', container).addEventListener('click', () => this.shareResult(result));
                $('#home-btn', container).addEventListener('click', () => Router.go('home'));
                
                // Render detailed review with explanations
                this.renderDetailedReview(testId, userAnswers, container);
                
                return container;
            },
            
            renderDetailedReview(testId, userAnswers, container) {
                const test = TESTS.find(t => t.id === testId);
                if (!test || !userAnswers) return;
                
                const reviewContent = $('#review-content', container);
                let questionNumber = 1;
                
                test.sections.forEach((section, sectionIndex) => {
                    section.questions.forEach((question, questionIndex) => {
                        const userAnswer = userAnswers[sectionIndex] ? userAnswers[sectionIndex][questionIndex] : undefined;
                        const isCorrect = userAnswer === question.answer;
                        const isAttempted = userAnswer !== undefined;
                        
                        const status = !isAttempted ? 'unattempted' : isCorrect ? 'correct' : 'wrong';
                        const statusIcon = !isAttempted ? '⭕' : isCorrect ? '✅' : '❌';
                        const statusText = !isAttempted ? 'Unattempted' : isCorrect ? 'Correct' : 'Wrong';
                        
                        const reviewQuestion = document.createElement('div');
                        reviewQuestion.className = `review-question ${status} animate-slide-in-up`;
                        reviewQuestion.style.animationDelay = `${Math.min(questionNumber * 20, 400)}ms`;
                        
                        reviewQuestion.innerHTML = `
                            <div class="review-question-header">
                                <span class="question-number">Q${questionNumber}</span>
                                <div class="review-status ${status}">
                                    ${statusIcon} ${statusText}
                                </div>
                            </div>
                            <div class="question-text">${question.text}</div>
                            <div class="options-grid">
                                ${question.options.map((option, optionIndex) => {
                                    let optionClass = 'option';
                                    
                                    // Mark correct answer
                                    if (optionIndex === question.answer) {
                                        optionClass += ' correct';
                                    }
                                    
                                    // Mark user's wrong answer
                                    if (isAttempted && userAnswer === optionIndex && !isCorrect) {
                                        optionClass += ' user-selected wrong';
                                    } else if (isAttempted && userAnswer === optionIndex && isCorrect) {
                                        optionClass += ' user-selected';
                                    }
                                    
                                    return `
                                        <div class="${optionClass}">
                                            <span class="option-label">${String.fromCharCode(65 + optionIndex)}</span>
                                            <span class="option-text">${option}</span>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            ${question.explain ? `
                                <div class="explanation">
                                    <div class="explanation-title">
                                        <svg class="icon" style="width: 16px; height: 16px;"><use href="#icon-bulb"/></svg>
                                        Explanation
                                    </div>
                                    <div class="explanation-text">${question.explain}</div>
                                </div>
                            ` : ''}
                        `;
                        
                        reviewContent.appendChild(reviewQuestion);
                        questionNumber++;
                    });
                });
            },
            
            // Share result using Web Share API with clipboard fallback
            async shareResult(result) {
                const url = location.href;
                const text = `I scored ${result.score} on Neetpath NEET Mock Test!`;
                
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'NEET Mock Test Result',
                            text,
                            url
                        });
                    } catch (error) {
                        console.log('Share cancelled');
                    }
                } else {
                    try {
                        await navigator.clipboard.writeText(`${text} ${url}`);
                        alert('Result link copied to clipboard!');
                    } catch (error) {
                        alert(`Share this result: ${text} ${url}`);
                    }
                }
            }
        };

        // About page controller
        const About = {
            mount() {
                const template = $('#about-template');
                const fragment = document.importNode(template.content, true);
                return fragment.firstElementChild;
            }
        };

        // Main application controller
        const App = {
            mount() {
                const { path, params } = Router.parse();
                
                // Update navigation
                const navTabs = $$('.nav-tab');
                navTabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.nav === path);
                });
                
                // Route to appropriate controller
                switch (path) {
                    case 'test':
                        return TestRunner.mount(params.id);
                    case 'result':
                        return Result.mount(params.id);
                    case 'about':
                        return About.mount();
                    default:
                        return Home.mount();
                }
            },
            
            init() {
                const appContainer = $('#app');
                
                const render = () => {
                    appContainer.innerHTML = '';
                    window.scrollTo({ top: 0, behavior: 'instant' });
                    const view = this.mount();
                    if (view) {
                        appContainer.appendChild(view);
                    }
                };
                
                // Setup navigation
                $$('.nav-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        Router.go(tab.dataset.nav);
                    });
                });
                
                // Setup routing
                window.addEventListener('hashchange', render);
                
                // Initial render
                if (!location.hash) {
                    Router.go('home');
                } else {
                    render();
                }
            }
        };

        // Expose Router globally for template usage
        window.Router = Router;
    </script>
</body>
</html>
